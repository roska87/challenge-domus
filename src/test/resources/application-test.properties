# R2DBC H2 en memoria (db separada para test)
spring.r2dbc.url=r2dbc:h2:mem:///moviesdbtest;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.r2dbc.username=sa
spring.r2dbc.password=

# Cargar dataset de test (sobrescribe data.sql por data-test.sql)
app.db.data=classpath:data-test.sql

# Opcional: silenciar Swagger en test
springdoc.api-docs.enabled=false
logging.level.root=INFO